<!DOCTYPE html>
<html lang="en">
<head>

<style>
    #image {
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce 2s infinite;
    }

    #image2 {
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce2 2s infinite;
    }

    @keyframes bounce {
        0% {
            top: 0;
            left: 0;
        }
        50% {
            top: 50%;
            left: 50%;
        }
        100% {
            top: 0;
            left: 0;
        }
    }

    @keyframes bounce2 {
        0% {
            top: 0;
            left: 0;
        }
        50% {
            top: 70%;
            left: 20%;
        }
        100% {
            top: 30;
            left: 10;
        }
    }

    body {
    font-family: Arial, sans-serif;
    color: white;

    background-image: url('https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_1:1/k%2Farchive%2Fda85b8444abfb3aa604b8016b204d2c1f1563340');

}

button {
    background-color: transparent;
    color: white;
    border-color: white;
    border-style: solid;

}
</style>
